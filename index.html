<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Repair Tracker</title>
  <link rel="stylesheet" href="style.css?v=1.1" />
</head>
<body>
  <header>ğŸ“±Repair Register v1.0</header>
  <div class="main" id="app">
  <div class="totals" id="totals"></div>
    <div class="search-box">
      <input type="text" id="imeiSearch" placeholder="ğŸ” Search by IMEI..." oninput="filterByImei(this.value)" />
    </div>
    <div id="repairsList"></div>

    <!-- Overlay -->
    <div class="sheet-overlay" id="sheetOverlay" onclick="toggleSheet(false)"></div>

    <!-- Bottom Sheet Form -->
    <div class="bottom-sheet" id="bottomSheet">
      <form id="repairForm">
        <input type="text" id="customer" placeholder="Customer Name" required />
        <input type="text" id="model" placeholder="Phone Model" required list="phone-models" />
        <datalist id="phone-models">
          <option value="iPhone 15 Pro Max">
          <option value="iPhone 14 Pro">
          <option value="iPhone X">
          <option value="iPhone XR">
          <option value="iPhone 6s">
          <option value="iPhone 7">
          <option value="iPhone 8">
          <option value="iPhone 5">
          <option value="iPhone es">
          <option value="Samsung Galaxy S24 Ultra">
          <option value="Samsung Galaxy S23">
          <option value="Samsung Galaxy A54">
          <option value="Itel P40">
          <option value="Itel A06">
          <option value="Readme 12">
          <option value="Xiaomi 14 Pro">
          <option value="Tecno Camon 20">
          <option value="Infinix Note 30">
          <option value="Huawei P60 Pro">
          <option value="Nokia G42">
          <option value="Vivo V29">
          <!-- Add more as needed -->
        </datalist>
        <input type="text" id="imei" placeholder="Phone IMEI (15 digits)" required />
        <textarea id="description" placeholder="Repair Description" required list="repair-type"></textarea>
        <datalist id="repair-type">
          <option value="Frp Unlock">
          <option value="Flashing">
          <option value="Icloud Unlock">
          <option value="Icloud Create">
          <option value="Icloud Bypass">
          <option value="Bootloop Repair">
          <option value="Virus Removal">
          <option value="Flashing Reload">
          <option value="Other">
        </datalist>
        <input type="number" id="amount" placeholder="Amount Charged ($)" required />
        <button type="submit">Add Repair</button>
      </form>
    </div>
  </div>

  <!-- Floating Action Button -->
    <div class="fab" onclick="toggleSheet(true)">
      <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    </div>

  <script src="https://telegram.org/js/telegram-web-app.js "></script>
  <script src="app.js?v=1.0ui"></script>
</body>
</html>
