<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
  <title>Phone Repair Tracker</title>
  <link rel="stylesheet" href="style.css?v=1.d" />
</head>
<body>
  <header>ðŸ“±Repair Register v1.d</header>
  <div class="main" id="app">
  <div class="totals" id="totals"></div>
    <div class="search-box">
      <input type="text" id="imeiSearch" placeholder="ðŸ” Search by IMEI..." oninput="filterByImei(this.value)" />
    </div>
    <div id="repairsList">
      <div class="loading">Loading repairs...</div>
    </div>

    <!-- Overlay -->
    <div class="sheet-overlay" id="sheetOverlay" onclick="toggleSheet(false)"></div>

    <!-- Bottom Sheet Form -->
    <div class="bottom-sheet" id="bottomSheet">
      
    </div>
  </div>

  <!-- Floating Action Button -->
    <div class="fab" onclick="toggleAdd(true)">
      <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
</div>


<!--Add Form Start -->
<div class="add-container">
  <div class="head"><button onclick="toggleAdd(false)" class="close-button">Cancel</button >
    <h2>Add New Repair</h2>
    <button onclick="toggleAdd(false)" class="close-button">Close</button >
</div>
    
     
      <form id="repairForm">
        <input type="text" id="customer" placeholder="Customer Name" required />
        <input type="text" id="model" placeholder="Phone Model" required list="phone-models" />
        <datalist id="phone-models">
          <option value="iPhone 15 Pro Max">
          <option value="iPhone 15 Pro">
          <option value="iPhone X">
          <option value="iPhone XR">
          <option value="iPhone 12 Pro">
          <option value="iPhone 12 Pro">
          <option value="iPhone 12 Pro Max">
          <option value="iPhone 6s">
          <option value="iPhone 7 plus">
          <option value="iPhone 13 Pro">
          <option value="iPhone 13 Pro">
          <option value="iPhone 13 Pro Max">
          <option value="iPhone 14">
          <option value="iPhone 14 Pro">
          <option value="iPhone 14 Pro max">
          <option value="iPhone 15 Pro Max">
          <option value="iPhone 6s">
          <option value="iPhone 7">
          <option value="iPhone 8">
          <option value="iPhone 5">
          <option value="iPhone es">
          <option value="Samsung Galaxy S24 Ultra">
          <option value="Samsung Galaxy S23">
          <option value="Samsung Galaxy A54">
          <option value="Itel P40">
          <option value="Itel A06">
          <option value="Readme 12">
          <option value="Xiaomi 14 Pro">
          <option value="Tecno Camon 20">
          <option value="Infinix Note 30">
          <option value="Huawei P60 Pro">
          <option value="Nokia G42">
          <option value="Vivo V29">
          <!-- Add more as needed -->
        </datalist>
        <input type="number" id="imei" placeholder="Phone IMEI (15 digits)" maxlength="15" required list="imei-type"/>
          <datalist id="imei-type">
           <option value="351111111111111">
          <option value="35000000000000">
          </datalist>
        <input id="description" placeholder="Repair Description" required list="repair-type" />
        <datalist id="repair-type">
          <option value="Frp Unlock">
          <option value="Flashing">
          <option value="Icloud Unlock">
          <option value="Icloud Create">
          <option value="Icloud Bypass">
          <option value="Bootloop Repair">
          <option value="Virus Removal">
          <option value="Flashing Reload">
          <option value="Other">
        </datalist>
        <input type="number" id="amount" placeholder="Amount Charged ($)" required />
    <div class="imagebox">
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;" />
      <button type="button" id="snapBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="vertical-align:middle;margin-right:4px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h3.17a2 2 0 0 0 1.41-.59l1.83-1.82A2 2 0 0 1 10.83 2h2.34a2 2 0 0 1 1.42.59l1.83 1.82A2 2 0 0 0 17.83 5H21a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        Snap Photo
      </button>
      <div id="previewBox"></div>
    </div>  
        <button type="submit">Add Repair</button>
      </form> 
</div>
<!--End of Add Form -->

<div class="loader" id="globalLoader" style="display:none;">
  <div class="spinner"></div>
</div>
  <script src="https://telegram.org/js/telegram-web-app.js "></script>
  <script src="app.js?v=1.d"></script>
</body>
</html>
